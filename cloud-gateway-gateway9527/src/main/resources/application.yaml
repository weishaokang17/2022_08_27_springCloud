server:
  port: 9527

#服务名称
spring:
  application:
    name: cloud-gateway

eureka:
  instance:
    #在eureka注册中心的名称
    hostname: cloud-gateway-service

  client: #服务提供者provider注册进eureka服务列表内
    service-url:
      register-with-eureka: true
      fetch-registry: true
      defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka,http://eureka7003.com:7003/eureka