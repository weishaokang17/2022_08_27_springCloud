server:
  port: 13377

spring:
  application:
    #服务名称
    name: nacos-config-client13377

  cloud:
    nacos:
      discovery:
        #nacos的注册地址
        server-addr: localhost:8848
      config:
        # 指定配置文件名称的前缀
        prefix: nacos-config-client
        #nacos的配置中心的地址
        server-addr: localhost:8848
        #名称空间的id
        namespace: 300557ef-a705-4e9a-8126-105baf77279f
        group: GROUP_01 #组名
        #指定文件扩展名是yaml 的文件
        file-extension: yaml

